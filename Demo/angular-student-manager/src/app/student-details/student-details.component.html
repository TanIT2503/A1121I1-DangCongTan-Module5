<h1>Student Details</h1>
<h3>Id: {{student.id}}</h3>
<h3>Name: {{student.name}}</h3>
<h3>Email: {{student.email}}</h3>
<h3>Address: {{student.address}}</h3>
<h3>Mark: {{student.mark}}</h3>
<img [src]="student.avatar" alt="">
<input #element type="number" min="0" max="10" (value)="student.mark" (change)="changeMark(element.value)">
