<h2 class="text-center">
  Todo App
</h2>
<div class="col-md-8 offset-md-2">
  <input type="text" class="form-control" [formControl]="todoForm" (change)="saveTodo()">
  <ul>
    <li (click)="toggleTodo(i)"
        [class.completed]="todo.completed" *ngFor="let todo of todoList; index as i">
      <p>Id: {{todo.id}}</p>
      <p>{{todo.content}}</p>
      <button (click)="deleteTodo(todo.id)">Delete</button>
      <button [routerLink]="['/edit', todo.id]">Edit</button>
    </li>
  </ul>
</div>
