<div class="container p-3" style="border: solid 3px; border-radius: 30px" [style.background-color]="colorPick">
  <h1>Bộ chọn màu</h1>
  <div style="padding: 30px">
    <label style="font-weight: bold; font-size: large">Chọn màu: &nbsp;</label>
    <input type="color" style="border-radius: 4px" #element [value]="colorPick" (change)="changeColor(element.value)">
  </div>
</div>
